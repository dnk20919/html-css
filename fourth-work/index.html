<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <!-- Block CONTAINER -->
    <div class="container">
    <!-- Block NAVBAR -->
        <div class="navbar">
            <ul>
                <li><a href="#">My YouBike</a></li>
                <li><a href="#">To sell</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="myOffers">
                <img src="/img/flag.png">
                <a href="#">My Offers</a>
            </div>
            <div class="login">
                <a href="#">Hi! Login or Sign Up</a> 
            </div>
        </div>
        <!-- Block FORMS -->
        <div class="forms">
            <header>
                <div class="forms__title">Sign Up</div>
            </header>
            <div class="forms__loginFB">
                <a href="#"><img src="/img/btn-fb.png" alt="Переход на FB"></a>
                <img src="/img/line.png" alt="">
                <span>OU</span>
            </div>
            <form action="input">
                <input type="text" name="first name" placeholder="First Name">
                <input type="text" name="second name" placeholder="Last Name">
                <input type="text" name="e-mail" placeholder="Email Adress">
                <input type="password" name="password" placeholder="Choose Password">
                <input type="password" name="password" placeholder="Password Confirm">
            </form>
            <div class="forms__send">
                <input type="checkbox" name="send" id="">
                Send me Youbike updates and tips
            </div>
            <button type="submit">Create my Account</button>
            <footer>
                <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
            </footer>
        </div>
    </div>
    <!-- Block CONTAINER -->
</body>
</html>
